<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="order-card">
      <header>
        <img src="./images/illustration-hero.svg" alt="Woman dancing" />
      </header>

      <section class="order-container">
        <h1>Order Summary</h1>
        <p class="order-offer">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order-offer-card">
          <img src="./images/icon-music.svg" alt="quaver" />
          <div class="order-offer-information">
            <h2 class="order-offer-plan"><strong>Annual Plan</strong></h2>
            <p class="order-offer-price">$59. 99/year</p>
          </div>
          <div class="order-offer-change">
            <a class="change" href="#">Change</a>
          </div>
        </div>

        <button class="order-button">Proceed to Payment</button>
        <p class="order-cancel">Cancel Order</p>
      </section>
      <section class="frontendmentor">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Gabriela B. Amadori</a>.
        </div>
      </section>
    </section>
  </body>
</html>
